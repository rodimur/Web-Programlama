<!DOCTYPE html>
<html>
<head>
<title>Dizi Kullanımı</title>
</head>
<body>
<h3>JavaScript ile Dizi(Array) Kullanımı</h3>
<p id="eleman"></p>

<script>
var dersler = ["Veri Yapıları","Algoritma Analizi","Görsel Programlama","Veri Tabanı", "Web Programlama"];

var sayi=prompt("İndis:");
document.getElementById("eleman").innerHTML = dersler[sayi];
</script>
</body>
</html>
